<!DOCTYPE html>
<html>
<head>
    <title>Meeting Tracker</title>
    <link rel="stylesheet" href="../styles/popup.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="meetings">Meetings</button>
            <button class="tab-btn" data-tab="settings">Settings</button>
        </div>

        <div class="tab-content active" id="meetings-tab">
            <div id="meetingHistory" class="meeting-history"></div>
        </div>

        <div class="tab-content" id="settings-tab">
            <!-- Jira Settings -->
            <div class="settings-section">
                <h3>Jira Settings</h3>
                <div class="form-group">
                    <label for="jiraDomain">Jira Domain:</label>
                    <input type="text" id="jiraDomain" placeholder="your-domain">
                </div>
                <div class="form-group">
                    <label for="jiraEmail">Jira Email:</label>
                    <input type="email" id="jiraEmail" placeholder="your-email@example.com">
                </div>
                <div class="form-group">
                    <label for="jiraApiToken">Jira API Token:</label>
                    <input type="password" id="jiraApiToken" placeholder="Your Jira API token">
                </div>
                <div class="form-group">
                    <label for="defaultIssue">Default Issue:</label>
                    <div class="issue-selector">
                        <input type="text" id="defaultIssue" placeholder="Search for an issue...">
                        <div id="issueResults" class="issue-results"></div>
                    </div>
                </div>
            </div>

            <!-- Clockify Settings -->
            <div class="settings-section">
                <h3>Clockify Settings</h3>
                <div class="form-group">
                    <label for="clockifyApiKey">Clockify API Key:</label>
                    <input type="password" id="clockifyApiKey" placeholder="Your Clockify API key">
                    <small class="help-text">Get your API key from Clockify Profile Settings</small>
                </div>
                <div class="form-group">
                    <label for="clockifyWorkspace">Workspace ID:</label>
                    <input type="text" id="clockifyWorkspace" placeholder="Your Clockify workspace ID">
                    <small class="help-text">Found in your Clockify workspace URL</small>
                </div>
            </div>

            <button id="saveSettings" class="btn btn-primary">Save Settings</button>
        </div>
    </div>
    <script src="../scripts/popup.js"></script>
</body>
</html>
